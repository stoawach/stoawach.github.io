<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff">

  <!-- SEO & AI Control Meta Tags -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="googlebot" content="index, follow">
  <meta name="bingbot" content="index, follow">
  <meta name="google" content="nositelinkssearchbox, notranslate">
  <!-- Favicon: minimalny zestaw dla Google + SVG -->
  <link rel="icon" href="{{ '/images/favicon-48x48.png' | relative_url }}" sizes="48x48" type="image/png">
  <link rel="icon" href="{{ '/images/favicon-192x192.png' | relative_url }}" sizes="192x192" type="image/png">
  <link rel="icon" href="{{ '/images/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ '/images/apple-touch-icon.png' | relative_url }}" sizes="180x180">
  <link rel="shortcut icon" href="{{ '/images/favicon.ico' | relative_url }}">
  <!-- PWA manifest i Safari pinned tab -->
  <link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/images/safari-pinned-tab.svg' | relative_url }}" color="#000000">
  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Self host font -->
  <!-- <link rel="preload" href="{{ '/assets/fonts/playfair-display.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin> -->
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">

  {% seo %}

  {% if page.resource_url %}
  <link rel="alternate" type="application/pdf" href="{{ page.resource_url | relative_url }}">
  {% endif %}

  <!-- Structured Data: Organization + LocalBusiness -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": ["Organization", "NGO"],
    "@id": "{{ site.url | append: '/#organization' }}",
    "name": "{{ site.title }}",
    "alternateName": ["StoAWach", "SAW"],
    "legalName": "Stowarzyszenie im. Aleksandry Wachniewskiej",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.logo | absolute_url }}",
      "contentUrl": "{{ site.logo | absolute_url }}"
    },
    "image": "{{ site.image }}",
    "description": "{{ site.description }}",
    {% if site.author.email %}"email": "{{ site.author.email }}",{% endif %}
    "foundingDate": "2021-08-11",
    "foundingLocation": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Zwierzyniec",
        "addressRegion": "Lubelskie",
        "addressCountry": "PL"
      }
    },
    "knowsAbout": [
      "Aleksandra Wachniewska",
      "Zwierzyniec",
      "Roztocze",
      "Villa Restituta",
      "Renesansowa willa w Zwierzyńcu",
      "Zwierzyniec - miasto-ogród",
      "VILLA RESTITUTA",
      "Dziedzictwo kulturowe",
      "Ochrona zabytków",
      "Historia lokalna",
      "Architektura zabytkowa",
      "Architektura drewniana",
      "Roztoczański Park Narodowy",
      "Ochrona przyrody",
      "Ordynacja Zamojska",
      "Edukacja historyczna",
      "Rozwój lokalny",
      "Turystyka kulturowa",
      "Promocja regionu",
      "Rewitalizacja",
      "Krajobraz kulturowy",
      "Organizacje pozarządowe",
      "Społeczność lokalna"
    ],
    "slogan": "{{ site.tagline }}",
    "areaServed": {
      "@type": "City",
      "name": "Zwierzyniec",
      "addressCountry": "PL"
    },
    "memberOf": {
      "@type": "Organization",
      "name": "Polskie organizacje pozarządowe"
    },
    "sameAs": [
      {% for link in site.social.links %}
      "{{ link }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ],
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Zwierzyniec",
      "addressRegion": "Lubelskie",
      "postalCode": "22-470",
      "addressCountry": "PL"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "General Inquiries",
      "email": "{{ site.author.email }}",
      "availableLanguage": ["pl-PL"],
      "areaServed": "PL"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "{{ site.url }}/posts?q={search_term_string}"
      },
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data: WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "@id": "{{ site.url | append: '/#website' }}",
    "name": "{{ site.title }}",
    "alternateName": ["StoAWach", "SAW"],
    "url": "{{ site.url }}",
    "description": "{{ site.description }}",
    "publisher": {
      "@id": "{{ site.url | append: '/#organization' }}"
    },
    "inLanguage": "pl-PL",
    "copyrightYear": "2021-2025",
    "copyrightHolder": {
      "@id": "{{ site.url | append: '/#organization' }}"
    },
    "about": {
      "@type": "Thing",
      "name": "Zwierzyniec",
      "description": "Dziedzictwo kulturowe i przyrodnicze Zwierzyńca na Roztoczu"
    }
  }
  </script>

</head>

<body class='page {{layout.bodyClass}}'>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}
  {% include sub-footer.html %}
  <script type="text/javascript" src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
  {% include cookie-consent.html %}
</body>
</html>
