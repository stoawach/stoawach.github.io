baseurl: '/'
permalink: /posts/:title/
title: 'Stowarzyszenie im. Aleksandry Wachniewskiej'
tagline: 'Ochrona dziedzictwa Zwierzyńca'
description: 'Działamy na rzecz ochrony dziedzictwa kulturowego, krajobrazowego i przyrodniczego Zwierzyńca oraz wspieramy jego zrównoważony rozwój.'
url: https://stowarzyszeniewachniewskiej.pl
lang: pl-PL

# Author and organization
author:
  name: 'Stowarzyszenie im. Aleksandry Wachniewskiej'
  email: 'zwierzyniec1593@gmail.com'

# Social media profiles
social:
  name: 'Stowarzyszenie im. Aleksandry Wachniewskiej'
  links:
    - https://www.facebook.com/stoawach
    - https://www.instagram.com/stoawach
    - https://www.youtube.com/channel/UC0XRvOZQQd2XmXJ6dRZfFPQ

# Twitter card configuration
twitter:
  card: summary_large_image

# Default Open Graph image for social media sharing (absolute URL required by jekyll-seo-tag)
image: https://stowarzyszeniewachniewskiej.pl/images/posts/kosciolek_2.jpg

# jekyll-seo-tag expects `site.logo` to be a URL string. The theme-specific
# sizes/variants are kept under `site.logos`.
logo: "/images/logo/logo.svg"
logos:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

home:
  limit_services: 6

collections:
  posts:
    output: true
    sort_by: weight
  team:
    output: true
  knowledge:
    output: true
    permalink: /wiedza/:name/

defaults:
  - scope:
      path: ""
    values:
      image: https://stowarzyszeniewachniewskiej.pl/images/posts/kosciolek_2.jpg
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "knowledge"
    values:
      layout: "post"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md

